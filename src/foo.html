<!DOCTYPE html>
<html>
    <head>
        <title>Foo</title>
        <meta name="description" content="This is the foo page">
        <meta name="keywords" content="foo, bar, baz">
        <meta name="author" content="John Doe">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hello World from Foo</h1>
        <h2>Some heading</h2>
        <button>Button</button>
        <button onclick="window.location.href = 'bar.html';">Go to Bar</button>
        <button onclick="window.location.href = 'multi.html';">Go to Multi</button>
        <p>Some text</p><p>some more text</p>
        <img src="https://www.travelandleisure.com/thmb/xhs5KqfgyqZwdEAqaWu_d7R2gR4=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/blue0517-4dfc85cb0200460ab717b101ac07888f.jpg" alt="Logo" height="500" width="800">
        
        <!--Create a new line-->
        <br><br>
        
        <!--Create a button that will redirect the user to google.com when clicked.
        The onclick attribute should be used to achieve this.
        The window.location.href property should be used to redirect the user. It is
        not related to the Windows operating system. The window object represents an
        open window in a browser. The window.location object can be used to get the
        current page address (URL) and to redirect the browser to a new page.
        The href property sets or returns the entire URL of the current page.
        Is this the only way to redirect the user to another page? no.-->
        <button onclick="window.location.href = 'https://www.google.com';">Go to Google</button>
        
        <br><br>
        
        <!--Now create a simple link that will redirect the user to google.com when clicked.-->
        <a href="https://www.google.com">Go to Google</a> <br>

        <p>So <b>Web development is fun!</b></p>

        <ol>
            <li>coffee</li>
            <li>tea</li>
        </ol>

        <ul>
            <li>coffee</li>
            <li>tea</li>
        </ul>
        
    </body>
</html>
